<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بازی تیراندازی لمسی</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #111;
        touch-action: none; /* مهم برای کنترل لمسی */
    }
    canvas {
        background: #222;
        display: block;
        margin: auto;
        border: 2px solid #fff;
    }
</style>
</head>
<body>

<canvas id="game" width="700" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// بازیکن
let player = {
    x: 50,
    y: 180,
    w: 40,
    h: 40,
};

// گلوله‌ها
let bullets = [];

// دشمن‌ها
let enemies = [];
let frame = 0;
let score = 0;

// ساخت دشمن
function spawnEnemy() {
    let size = 30 + Math.random() * 20;
    enemies.push({
        x: canvas.width,
        y: Math.random() * (canvas.height - size),
        w: size,
        h: size,
        speed: 2 + Math.random() * 3
    });
}

// شلیک گلوله
function shoot() {
    bullets.push({
        x: player.x + player.w,
        y: player.y + player.h / 2 - 5,
        w: 10,
        h: 10
    });
}

// لمس برای حرکت دادن بازیکن
canvas.addEventListener("touchmove", function (e) {
    let t = e.touches[0];
    let rect = canvas.getBoundingClientRect();

    player.y = t.clientY - rect.top - player.h / 2;

    // محدودیت
    if (player.y < 0) player.y = 0;
    if (player.y + player.h > canvas.height) player.y = canvas.height - player.h;

    e.preventDefault();
});

// لمس برای شلیک
canvas.addEventListener("touchstart", function () {
    shoot();
});

// آپدیت بازی
function update() {
    frame++;

    if (frame % 60 === 0) spawnEnemy();

    // حرکت گلوله
    bullets.forEach((b, i) => {
        b.x += 8;
        if (b.x > canvas.width) bullets.splice(i, 1);
    });

    // حرکت دشمن‌ها
    enemies.forEach((en, i) => {
        en.x -= en.speed;

        // برخورد گلوله با دشمن
        bullets.forEach((b, j) => {
            if (
                b.x < en.x + en.w &&
                b.x + b.w > en.x &&
                b.y < en.y + en.h &&
                b.y + b.h > en.y
            ) {
                enemies.splice(i, 1);
                bullets.splice(j, 1);
                score++;
            }
        });

        // برخورد دشمن با بازیکن = باخت
        if (
            player.x < en.x + en.w &&
            player.x + player.w > en.x &&
            player.y < en.y + en.h &&
            player.y + player.h > en.y
        ) {
            alert("باختی! امتیاز: " + score);
            document.location.reload();
        }
    });

    draw();
    requestAnimationFrame(update);
}

// رسم
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // بازیکن
    ctx.fillStyle = "#0f0";
    ctx.fillRect(player.x, player.y, player.w, player.h);

    // گلوله
    ctx.fillStyle = "#ff0";
    bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

    // دشمن
    ctx.fillStyle = "#f00";
    enemies.forEach(en => ctx.fillRect(en.x, en.y, en.w, en.h));

    // امتیاز
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 25);
}

update();
</script>

</body>
</html>
